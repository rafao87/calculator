<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</head>
<body>
<div class="container">
    <h1>Valor calculado</h1>
    <hr>
    <h2>Save Employee</h2>
    <div class="container">
        <form action="#" th:action="@{/contact}" th:object="${contact}"
              method="POST">
            <label th:text="${monthlyValueLabel}"></label>
            <div class="row">
                <div class="col-md-5">
                    <label>Nome</label>
                    <input type="text" th:field="*{name}" placeholder="Nome"
                           class="form-control mb-4 col-4">
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Contato</label>
                    <input type="text" th:field="*{contact}" placeholder="Contato"
                           class="form-control mb-4 col-4">
                    <p th:if="${#fields.hasErrors('contact')}" th:errorclass="error" th:errors="*{contact}" />
                </div>
            </div>

            <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>

    </div>
    <hr>
    <ul>
<!--        <li th:each="err : ${#fields.errors('id')}" th:text="${err}" />-->
<!--        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />-->
    </ul>
</div>
</body>
</html>
