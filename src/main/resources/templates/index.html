<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script type="text/javascript">
    $("#typeLoan").change(function(){
        var typeLoanId = $(this).val();
        $.ajax({
            type: 'GET',
            url: '/type/' + typeLoanId,
            success: function(data){
                var montlyInstallments = $('#montlyInstallments'), option="";
                montlyInstallments.empty();
                $('#montlyInstallments').removeAttr('hidden');
                console.log(data);
                for(var i=0; i<data.length; i++){
                    option = option + "<option value='"+data[i].id + "'>"+data[i] + "</option>";
                }
                slctSubcat.append(option);
            },
            error:function(){
                alert("error");
            }

        });
    });

    </script>
</head>
<body>
<div class="container">
    <h1>Calculador de prestacao</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/calculate}" th:object="${carLoan}"
          method="POST">
<!--        <input type="text" th:field="*{numberMonthlyInstallments}" placeholder="Total de mensalidades"-->
<!--               class="form-control mb-4 col-4">-->
        <input type="text" th:field="*{totalValue}" placeholder="Valor da viatura"
               class="form-control mb-4 col-4">
        <select th:field="*{type}"  id="typeLoan">
            <option th:value="'INTERNAL'" th:text="Interno" ></option>
            <option th:value="'INTERNAL'" th:text="Externo"></option>
        </select>

<!--        <select th:field="*{numberMonthlyInstallments}"  th:hidden: true>-->
<!--        </select>-->
        <select th:field="*{numberMonthlyInstallments}">
            <option th:each="option : ${intervals}"
                    th:value="${option}"
                    th:text="${option}"
            >
                Options
            </option>
        </select>

        <button type="submit" class="btn btn-info col-2">Calcular</button>
    </form>
    <label th:text="${monthlyValueLabel}"></label>


    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
