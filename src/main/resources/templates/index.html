<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</head>
<body>
<div class="container">
    <h1>Calculador de prestacao</h1>
    <hr>
    <h2>Save Employee</h2>
    <div class="container">
        <form action="#" th:action="@{/calculate}" th:object="${loan}"
              method="POST">
            <div class="row">
                <div class="col-md-5">
                    <label>Valor de viatura</label>
                    <input type="text" th:field="*{totalValue}" placeholder="Valor da viatura"
                           class="form-control mb-4 col-4">
                    <p th:if="${#fields.hasErrors('totalValue')}" th:errorclass="error" th:errors="*{totalValue}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Tipo de empr&eacute;stimo</label>
                    <select th:field="*{financing.type}" id="typeLoan">
                        <option th:value="'INTERNAL'" th:text="Interno"></option>
                        <option th:value="'EXTERNAL'" th:text="Externo"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('financing.type')}" th:errorclass="error" th:errors="*{financing.type}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Quantidade de mensalidades</label>
                    <input type="text" th:field="*{financing.numberMonthlyInstallments}" placeholder="Total de mensalidades"
                           class="form-control mb-4 col-4">
                    <p th:if="${#fields.hasErrors('financing.numberMonthlyInstallments')}" th:errorclass="error" th:errors="*{financing.numberMonthlyInstallments}" />
                </div>
            </div>
            <button type="submit" class="btn btn-info col-2">Calcular</button>
        </form>

        <label th:text="${monthlyValueLabel}"></label>

    </div>
    <hr>
    <ul>
<!--        <li th:each="err : ${#fields.errors('id')}" th:text="${err}" />-->
<!--        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />-->
    </ul>
</div>
</body>
</html>
